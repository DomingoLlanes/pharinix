# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

# list any PHP version you want to test against
php:
  # using major version aliases

  # aliased to 5.2.17
  #- 5.2
  # aliased to 5.3.29
  - 5.3
  # aliased to a recent 5.4.x version
  - 5.4
  # aliased to a recent 5.5.x version
  - 5.5
  # aliased to a recent 5.6.x version
  - 5.6
  # aliased to a recent 7.x version
  - 7.0
  - hhvm-5.4
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    #- php: 5.6
    - php: 7.0
    - php: hhvm-5.4
    - php: nightly

# optionally specify a list of environments, for example to test different RDBMS
env:
  - DB=mysql
#  - DB=pgsql

sudo: required

before_install:
    # Using PHPUnit 4,8
  - sudo curl -s -o $HOME/.phpenv/versions/5.5/bin/phpunit https://phar.phpunit.de/phpunit-4.8.9.phar
  - sudo chmod +x $HOME/.phpenv/versions/5.5/bin/phpunit
  #- if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.5" ]]; then chmod +x $HOME/.phpenv/versions/5.5/bin/phpunit

