<form class="form-horizontal" role="form" id="remoteApi">
    <fieldset>

        <!-- Form Name -->
        <legend>Remote API</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cmd">Command</label>
            <div class="col-md-5">
                <select id="cmdList" name="cmdList" class="form-control ">
                
                </select>
                <span id="cmdHelp" class="help-block"></span>
            </div>
        </div>
        
        <table class="table table-condensed" id="paramsTable">
        <thead>
          <tr>
            <th>Parameter name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
        
        <!-- Button -->
        <div class="form-group">
            <div class="col-md-12">
                <a id="addRow" class="btn btn-primary" href="#">Add parameter</a>
                <a id="executeCmd" class="btn btn-primary" href="#">Execute</a>
            </div>
        </div>
    </fieldset>
</form>

<legend>Response</legend>
<pre id="response">
    
</pre>
