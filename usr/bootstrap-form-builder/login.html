<form class="form-horizontal" role="form" action="." method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" id="command" name="command" value="login"/>
<fieldset>

<!-- Form Name -->
<legend>Login form</legend>

<!-- Text input-->
<div class="form-group required-control">
  <label class="col-md-3 control-label" for="usermail">eMail</label>
  <div class="col-md-6">
    <input id="usermail" name="usermail" type="text" placeholder="user email" class="form-control " required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group required-control">
  <label class="col-md-3 control-label" for="userpass">Password</label>
  <div class="col-md-6">
    <input id="userpass" name="userpass" type="text" placeholder="user password" class="form-control " required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-3 control-label" for="singlebutton"></label>
  <div class="col-lg-6">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Login</button>
  </div>
</div>

</fieldset>
</form>
